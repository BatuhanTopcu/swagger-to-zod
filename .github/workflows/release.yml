name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build extensions
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm zip
          pnpm zip:firefox

      - name: Get version from package.json
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build release notes from Changesets changelog
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          node <<'EOF'
          import { existsSync, readFileSync, writeFileSync } from "node:fs";

          const version = process.env.RELEASE_VERSION;
          const defaultNotes = `Release v${version}\n\nSee CHANGELOG for details.`;

          if (!existsSync("CHANGELOG.md")) {
            writeFileSync("release-notes.md", defaultNotes);
            process.exit(0);
          }

          const changelog = readFileSync("CHANGELOG.md", "utf8");
          const escapedVersion = version.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
          const currentRegex = new RegExp(`^##\\s+${escapedVersion}\\b`, "m");
          const currentMatch = changelog.match(currentRegex);

          if (!currentMatch || currentMatch.index === undefined) {
            writeFileSync("release-notes.md", defaultNotes);
            process.exit(0);
          }

          const start = currentMatch.index;
          const nextRegex = /^##\s+/gm;
          nextRegex.lastIndex = start + 1;
          const nextMatch = nextRegex.exec(changelog);
          const end = nextMatch ? nextMatch.index : changelog.length;
          const section = changelog.slice(start, end).trim();

          writeFileSync("release-notes.md", section || defaultNotes);
          EOF
        env:
          RELEASE_VERSION: ${{ steps.pkg.outputs.version }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: v${{ steps.pkg.outputs.version }}
          body_path: release-notes.md
          files: |
            .output/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
